<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Offers</title>
    <meta name="description" content="Explore exclusive referral offers and earn rewards.">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            background: linear-gradient(135deg, #f3f4f6, #dbeafe);
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 5% auto;
            padding: 2rem;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            background: white;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1 {
            color: #1e40af;
            font-size: 2rem;
        }
        .offer {
            margin: 1.5rem 0;
            padding: 1.5rem;
            background: #eff6ff;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }
        .offer:hover {
            background: #dbeafe;
        }
        .cta-button {
            display: inline-block;
            padding: 14px 28px;
            font-size: 18px;
            color: white;
            background: #2563eb;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .cta-button:hover {
            background: #1e3a8a;
            transform: translateY(-3px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Exclusive Referral Offers</h1>
        <div class="offer">
            <h2>Amazon Prime Visa Rewards</h2>
            <p>Earn cashback and exclusive rewards with the Amazon Prime Visa card.</p>
            <a href="amazon-visa-referral.html" class="cta-button">View Offer</a>
        </div>
        <div class="offer">
            <h2>Chase Business Account Referral</h2>
            <p>Get a cash bonus and access financial solutions tailored to your business.</p>
            <a href="chase-business-referral.html" class="cta-button">View Offer</a>
        </div>
    </div>
</body>
</html>
