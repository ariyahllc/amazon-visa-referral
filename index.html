<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Offers</title>
    <meta name="description" content="Explore exclusive referral offers and earn rewards.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: #f9fafb;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #008060;

        }
        .offer {

            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-radius: 10px;
            background: #f3fdf8;
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
        }
        .offer:hover {
            transform: scale(1.02);
        }
        .offer h2 {
            color: #008060;
            font-size: 1.5rem;
            font-weight: 600;
        }
        .offer p {
            font-size: 1rem;
            color: #555;
        }
        .cta-button {
            background: #008060;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s;
        }
        .cta-button:hover {
            background: #006747;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Exclusive Referral Offers</h1>
        <div class="offer">
            <div>
                <h2>Amazon Prime Visa Rewards</h2>

            </div>

        </div>
        <div class="offer">
            <div>
                <h2>Chase Business Account Referral</h2>
                <p>Get a cash bonus and access financial solutions tailored to your business.</p>
            </div>
            <a href="chase-business-referral.html" class="cta-button">View Offer</a>
        </div>
    </div>
</body>
</html>
